<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Slack Profile</title>
        <link rel="stylesheet" type="text/css" href="/index.css">
    </head>
    <body>
        <section class="profile-container">
            <div class="day-time">
                <div id="day" data-testid="currentDayOfTheWeek"></div>
                <div id="time" data-testid="currentUTCTime"></div>
            </div>
            <div class="profile">
                <img class="profile_pic" src="./assets/profile_pic.png" alt="Simon Chukwuebuka" data-testid="slackDisplayImage" id="prof_img">
                <h1 id="name" data-testid="slackUserName"></h1>
                <h1 id="track" data-testid="myTrack"></h1>
                <a href="" data-testid="githubURL" id="github_url"></a>
            </div>
        </section>
        <script src="/index.js"></script>
    </body>
</html>
